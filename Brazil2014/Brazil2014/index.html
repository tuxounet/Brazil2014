    <style>
        body {
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }

        .kernelLoader {
            text-align: center;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            background: #ffffff;
            height: 100%;
            z-index: 1;
        }

            .kernelLoader #_core-debug {
                text-align: left;
            }

            .kernelLoader ._core_hidelogs {
                display: none;
                position: absolute;
                top: 0;
                right: 0;
                font-size: 26px;
                background-color: lightgray;
                padding: 5px;
            }


            .kernelLoader .loader {
                position: absolute;
                bottom: 0px;
                margin-bottom: 3em;
                width: 100%;
            }

            .kernelLoader .brand {
                position: absolute;
                top: 0px;
                margin-top: 5em;
                width: 100%;
            }

            .kernelLoader .restart {
                display: none;
                width: 200px;
                background-color: green;
                height: 60px;
                font-size: 26px;
                line-height: 60px;
                vertical-align: middle;
                color: lightgray;
                position: absolute;
                bottom: 0;
            }

            .kernelLoader .debug {
                position: absolute;
                bottom: 0px;
                right: 0px;
            }

        /***** Fade in child when parent hovered *****/
        .fadeIn {
            opacity: 1;
            -webkit-transition: opacity 0.5s ease-out;
            -moz-transition: opacity 0.5s ease-out;
            -o-transition: opacity 0.5s ease-out;
            transition: opacity 0.5s ease-out;
        }
    </style>


</head>




<script type="text/template" id="MatchTemplate">

    <li>

        <div class="item-inner match">

            <div class="row type no-gutter">
                <div class="col-100" data-bind="if:Type=='Groupe'">
                    <a data-bind="attr:{ href : 'GroupDetails.html?groupName=' + GroupName}">Groupe <span data-bind="text:GroupName"></span></a>
                </div>
                <div class="col-100" data-bind="ifnot:Type=='Groupe'">
                    <span data-bind="text:Type"></span>
                </div>
            </div>
            <div class="row no-gutter">
                <div class="col-33 team">
                    <img data-bind="teamBinding:Team1, attr:{alt:Team1Name}" /><br />
                    <span data-bind="text:Team1Name"></span>
                </div>
                <div class="col-33 time">
                    <div data-bind="text:moment(Hour, 'HH:mm:ss' ).format('HH:mm')"></div>
                </div>
                <div class="col-33 team">
                    <img data-bind="teamBinding:Team2, attr:{alt:Team2Name}" /><br />
                    <span data-bind="text:Team2Name"></span>
                </div>

            </div>


            <div class="row no-gutter stadium">
                <div class="col-20">&nbsp;</div>
                <div class="col-60 stade">
                    <a class="button" data-bind="attr:{ href : '#Stadium.html?id=' + Stadium }">
                        <div>
                            <img class="visual" src="../../contents/images/glyph-map-point.png" alt="" /><span data-bind="text:StadiumName"></span>
                        </div>
                    </a>
                </div>
                <div class="col-20"></div>
            </div>

        </div>

    </li>


</script>

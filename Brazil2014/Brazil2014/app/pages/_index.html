<html class="with-statusbar-overlay">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Brazil 2014</title>

    <!--Styles-->
    <link href="../../styles/vendor/framework7.min.css" rel="stylesheet" />
    <link href="../../styles/app/site.fonts.css" rel="stylesheet" />
    <link href="../../styles/app/site-f7.css" rel="stylesheet" />

    <!--Cordova-->
    <script src="../../cordova.js"></script>
</head>
<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>


    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal bz-main-menu" id="swipeMenu"></div>

    <!-- Views-->
    <div class="views">
        <div class="view view-main" id="master">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only open-panel">
                            <img src="../../contents/images/menu-button.png" />

                        </a>
                    </div>
                </div>
            </div>
            <!-- We can make with view with navigation, let's add Top Navbar-->
            <div class="pages navbar-through  toolbar-through">
                <div class="page home" data-page="main">
                    <div class="page-content" style="text-align:center">
                        <img src="../../contents/images/home-background.png" alt="" style="height:70%; margin-top:25px;" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup popup-logs">
        <div class="content-block-title">Logs</div>
        <div class="content-block">
            <p><a href="#" class="close-popup">Fermer</a></p>
            <p><div id="_core-debug"></div></p>
        </div>
    </div>
    <!-- Bottom Toolbar-->

    <div id="popovers">
    </div>

    <div id="templates"></div>

    <script src="../../scripts/vendor/jquery-2.1.0.min.js"></script>
    <script src="../../scripts/vendor/knockout-3.1.0.js"></script>
    <script src="../../scripts/vendor/moment-with-langs.min.js"></script>
    <script src="../../scripts/vendor/microtemplate.js"></script>
    <script src="../../scripts/vendor/framework7.js"></script>

    <script src="../../scripts/components/microtemplate.helpers.js"></script>

    <!--Pages-->
    <script src="News.js"></script>
    <script src="NewsDetails.js"></script>
    <script src="Calendar.js"></script>
    <script src="Results.js"></script>
    <script src="Stadium.js"></script>
    <script src="GroupDetails.js"></script>
    <script src="Videos.js"></script>
    <script src="VideosDetails.js"></script>
    <script src="Groups.js"></script>

    <!--Datas-->
    <script src="../datas/BaseDataProvider.js"></script>
    <script src="../datas/NewsDataProvider.js"></script>
    <script src="../datas/MatchDataProvider.js"></script>
    <script src="../datas/StadiumDataProvider.js"></script>
    <script src="../datas/GroupDataProvider.js"></script>
    <script src="../datas/GroupDetailDataProvider.js"></script>
    <script src="../datas/VideosDataProvider.js"></script>

    <!--ViewModels -->

    <!-- Gestion des données locales -->
    <script src="../storage/providers/WebSQLProvider.js"></script>
    <script src="../storage/providers/WebSQLProvider.init.js"></script>
    <script src="../storage/providers/WebSQLProvider.fill.js"></script>
    <script src="../storage/providers/WebSQLProvider.query.js"></script>
    <script src="../storage/providers/IndexedDBProvider.js"></script>
    <script src="../storage/providers/IndexedDBProvider.init.js"></script>
    <script src="../storage/providers/IndexedDBProvider.fill.js"></script>
    <script src="../storage/providers/IndexedDBProvider.query.js"></script>
    <script src="../storage/LocalStorage.js"></script>

    <!--Core -->
    <script src="../../version.js"></script>
    <script src="../../config.js"></script>

    <script src="../../scripts/core/logger.js"></script>
    <script src="../../scripts/core/basePage.js"></script>
    <script src="../../scripts/core/baseModal.js"></script>
    <script src="../../scripts/core/baseWidget.js"></script>
    <script src="../../scripts/core/router.js"></script>
    <script src="../kernel.js"></script>
    <script src="../app.js"></script>
    <script src="../boot.js"></script>



    <script type="text/javascript">
        Brazil.fetchInto("../pagesTemplates/MatchTemplate.html", "#templates");
        Brazil.fetchInto("../pagesTemplates/CalendarTemplates.html", "#templates")
        Brazil.fetchInto("../pagesTemplates/GroupTemplates.html", "#templates")
        Brazil.fetchInto("../widgets/BottomNav.html", "#master");
        Brazil.fetchInto("../widgets/BottomNavMenu.html", "#popovers");
        Brazil.fetchInto("../widgets/SwipeMenu.html", "#swipeMenu")

        boot.initialize();
    </script>

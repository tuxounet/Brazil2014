<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Brazil 2014</title>

    <link rel="shortcut icon" type="image/x-icon" href="contents/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="114×114" href="contents/icons/apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon" sizes="72×72" href="contents/icons/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon" href="contents/icons/apple-touch-icon-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114×114" href="contents/icons/apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72×72" href="contents/icons/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="contents/icons/apple-touch-icon-precomposed.png" />



    <style>
        body {
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }

        .kernelLoader {
            text-align: center;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            background: #ffffff;
            height: 100%;
            z-index: 1;
        }

            .kernelLoader #_core-debug {
                text-align: left;
            }

            .kernelLoader ._core_hidelogs {
                display: none;
                position: absolute;
                top: 0;
                right: 0;
                font-size: 26px;
                background-color: lightgray;
                padding: 5px;
            }


            .kernelLoader .loader {
                position: absolute;
                bottom: 0px;
                margin-bottom: 3em;
                width: 100%;
            }

            .kernelLoader .brand {
                position: absolute;
                top: 0px;
                margin-top: 5em;
                width: 100%;
            }

            .kernelLoader .restart {
                display: none;
                width: 200px;
                background-color: green;
                height: 60px;
                font-size: 26px;
                line-height: 60px;
                vertical-align: middle;
                color: lightgray;
                position: absolute;
                bottom: 0;
            }

            .kernelLoader .debug {
                position: absolute;
                bottom: 0px;
                right: 0px;
            }

        /***** Fade in child when parent hovered *****/
        .fadeIn {
            opacity: 1;
            -webkit-transition: opacity 0.5s ease-out;
            -moz-transition: opacity 0.5s ease-out;
            -o-transition: opacity 0.5s ease-out;
            transition: opacity 0.5s ease-out;
        }
    </style>


</head>
<body>
    <script src="../../version.js"></script>


    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">

            <ul>
                <li> <a href="#calendar">Prochain match</a></li>
                <li> <a href="#news">Les dernières news</a></li>
                <li> <a href="#groups">Les groupes</a></li>
                <li> <a href="#videos">Les plus belles actions</a></li>
                <li> <a href="#dev">DEV</a></li>
                <li><a href="#" data-bind="click:showLogs">Logs</a></li>
                <li><a href="#" data-bind="click:restart">Redémarrer</a></li>
            </ul>

        </div>
    </div>
   
    <!-- Views-->
    <div class="views tabs toolbar-through" id="tabPages">

        <div class="view view-main tab active navbar-fixed toolbar-fixed" id="main">

            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars-blue"></i>&nbsp;
                            <div class="sliding">Brazil 2014</div>
                        </a>
                    </div>


                </div>

            </div>
            <!-- We can make with view with navigation, let's add Top Navbar-->
            <div class="pages navbar-through">
                <div class="page" data-page="home">
                    <div class="page-content" style="text-align:center">
                        <img src="../../contents/images/home-background.png" alt="" style="height:70%; margin-top:25px;" />
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Bottom Toolbar-->



    <div class="kernelLoader fadeIn">

        <div id="_core-debug"></div>

        <div class="_core_hidelogs">
            <a href="javascript:Brazil.hideLogs()">Fermer</a>
        </div>
        <div class="brand">
            <!--<img src="contents/images/logo.png" />-->
        </div>
        <div class="loader">
            <img src="../../contents/images/loader.gif" />
        </div>

        <div class="restart">
            <a href="javascript:Brazil.restart()">Redémarrer</a>
        </div>

    </div>

    <div id="templates"></div>

    <!--Styles-->
    <link href="../../styles/vendor/framework7.min.css" rel="stylesheet" />

    <link href="../../styles/app/site.fonts.css" rel="stylesheet" />
    <link href="../../styles/app/site-f7.css" rel="stylesheet" />


    <!--Cordova-->
    <script src="../../cordova.js"></script>
    <script src="../../scripts/cordova/device.js"></script>

    <!--Vendor-->
    <script src="../../scripts/vendor/modernizr-2.7.2.js"></script>
    <script src="../../scripts/vendor/jquery-2.1.0.min.js"></script>
    <script src="../../scripts/vendor/knockout-3.1.0.js"></script>
    <script src="../../scripts/vendor/moment-with-langs.min.js"></script>
    <script src="../../scripts/vendor/framework7.js"></script>

    <!--Composants-->
    <script src="../../scripts/components/ko.bindinghandlers.js"></script>

    <!--App-->
    <script src="../../app/services/platform.js"></script>

    <!--Pages-->
    <script src="Home.js"></script>
    <script src="News.js"></script>
    <script src="NewsDetails.js"></script>
    <script src="Calendar.js"></script>
    <script src="Results.js"></script>
    <script src="Stadium.js"></script>
    <script src="GroupDetails.js"></script>
    <script src="Videos.js"></script>
    <script src="VideosDetails.js"></script>
    <script src="Groups.js"></script>


    <script src="Home.js" type="text/javascript"></script>

    <!--Datas-->
    <script src="../datas/BaseDataProvider.js"></script>
    <script src="../datas/NewsDataProvider.js"></script>
    <script src="../datas/MatchDataProvider.js"></script>
    <script src="../datas/StadiumDataProvider.js"></script>
    <script src="../datas/GroupDataProvider.js"></script>
    <script src="../datas/GroupDetailDataProvider.js"></script>
    <script src="../datas/VideosDataProvider.js"></script>

    <!--ViewModels -->
    <script src="../viewmodels/MatchViewModel.js"></script>
    <script src="../viewmodels/AppVM.js"></script>

    <!--Core -->
    <script src="../../config.js"></script>
   
    <script src="../../scripts/core/logger.js"></script>
    <script src="../../scripts/core/basePage.js"></script>
    <script src="../../scripts/core/baseModal.js"></script>
    <script src="../../scripts/core/baseWidget.js"></script>
    <script src="../../scripts/core/router.js"></script>
    <script src="../../scripts/core/kernel.js"></script>

    <script src="../../scripts/core/boot.js"></script>
    <script src="../app.js"></script>
    <script type="text/javascript">
        Brazil.fetchTemplate("../models/MatchTemplate.html");
        Brazil.fetchInto("../widgets/BottomNav.html", "#tabPages")
        boot.initialize();
    </script>

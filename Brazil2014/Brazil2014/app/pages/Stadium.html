
<div class="view navbar-fixed toolbar-fixed" id="stadium">

    <div class="navbar">
        <div class="navbar-inner">
            <div class="left sliding">
                <a href="index.html" class="back link">
                    <img src="../../contents/images/nav-back-button.png" />
                    <img class="visual" src="../../contents/images/nav-stadium-visual.png" />

                </a>
                <span class="title">Stade</span>
            </div>

            
        </div>
    </div>


    <div class="pages navbar-through">
        <div data-page="stadium" class="page stadium">
            <div class="page-content">


                <div class="content-block-title" data-bind="text:stadiumName"></div>
                <div class="content-block">


                    <div class="row ">
                        <div class="col-100">
                            <img class="image" data-bind="attr:{src:stadiumImageUrl}" />
                        </div>


                    </div>

                    <div class="row" data-bind="with:stadium">
                        <div class="col-100">
                            <strong>Capacité : </strong><span data-bind="text: Capacity"></span> spectateurs
                        </div>
                    </div>

                    <div class="row" data-bind="with:stadium">
                        <div class="col-100">
                            <strong>Lieu : </strong><span data-bind="text: City"></span>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>

</div>




<script type="text/template" id="stadium_page">

    <div class="page">
        <!--Menu-->
        <div data-type="widget" data-widget="OffMenu" class="OffMenuWidget"></div>
        <!-- Site Overlay -->
        <div class="site-overlay"></div>
        <!-- Your Content -->
        <div id="container">

            <div class="scroller">
                <div class="top-detail-nav">
                    <a class="top-detail-nav-left-btn" data-bind="click:goBack">
                        <img src="contents/images/nav-back-button.png" alt="retour" />
                    </a>
                    <div class="top-detail-nav-left-visual" data-bind="click:goBack">
                        <img src="contents/images/nav-stadium-visual.png" alt="stades" />
                    </div>
                    <div class="top-detail-nav-title" data-bind="text:stadiumName">
                    </div>
                </div>
                <!--Contenu-->
                <div class="stadium-detail-wrapper">
                    <div class="stadium-detail">
                        <img class="img-responsive" data-bind="attr:{src:stadiumImageUrl}" />
                        <div class="stadium-infos" data-bind="with:stadium">
                            <div class="stadium-info-line">
                                <strong>Lieu : </strong><span data-bind="text: City"></span>
                            </div>
                            <div class="stadium-info-line">
                                <strong>Capacité : </strong><span data-bind="text: Capacity"></span> spectateurs
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--Barre inférieure-->
        <div data-type="widget" data-widget="BottomNav"></div>

        <!--Loader de chargement-->
        <div data-type="widget" data-widget="PageLoader"></div>
    </div>
</script>

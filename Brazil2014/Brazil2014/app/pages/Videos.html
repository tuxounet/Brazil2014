<div class="view navbar-fixed toolbar-fixed" id="videos">

    <div class="navbar">
        <div class="navbar-inner">
            <div class="left sliding">
                <a href="index.html" class="back link">
                    <img src="../../contents/images/nav-back-button.png" />
                    <img class="visual" src="../../contents/images/nav-videos-visual.png" />

                </a>
                <span class="title">Vidéos</span>
            </div>

            <div class="right sliding">
                <a href="#" class="button" onclick="javascript:Brazil.app.invokeOnPage('refresh');">
                    <img src="../../contents/images/nav-refresh-button.png" alt="actualiser" />
                </a>
            </div>
        </div>
    </div>


    <div class="pages navbar-through">
        <div data-page="videos" class="page">
            <div class="page-content">

                <div class="content-block" data-bind="visible : hasDatas() == false">
                    <span class="title">Aucun vidéo disponible</span>
                    <div class="content">Veuillez actualiser</div>
                </div>
                <div class="content-block-title" data-bind="visible : hasDatas">Les dernières vidéos</div>
                <div class="list-block media-list" data-bind="visible : hasDatas">
                    <ul data-bind="foreach:videos">

                        <li>

                            <a data-bind="attr : {href : 'VideosDetails.html?id=' + ID}" class="item-link item-content">
                                <div class="item-media"><img src="../../contents/images/glyph-play-video.png" width="40"></div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title" data-bind="text:Title"></div>

                                    </div>
                                    <div class="item-text" data-bind="text:moment(Date).fromNow()"></div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
